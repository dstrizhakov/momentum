<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="assets/favicon.ico" rel="shortcut icon" />
	<link rel="stylesheet" href="css/owfont-regular.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script defer type="module" src="js/script.js"></script>
	<title>momentum</title>
</head>

<body>
	<header class="header">
		<div class="player">
			<div class="player-controls">
				<button class="play-prev player-icon"></button>
				<button class="play play-pause player-icon"></button>
				<button class="play-next player-icon"></button>
				<div class="volume-container">
					<div class="volume-button">
						<div class="volume volume-icon icon-volume"></div>
					</div>
					<div class="volume-slider">
						<div class="volume-percentage"></div>
					</div>
				</div>
			</div>
			<div class="timeline">
				<div class="progress"></div>
			</div>
			<div class="audio-time">
				<div class="current">--:--</div>
				<div class="divider">/</div>
				<div class="length">--:--</div>
			</div>
			<ul class="play-list"></ul>
		</div>
		<div class="weather">
			<input type="text" class="city" />
			<div class="weather-error"></div>
			<div class="description-container">
				<i class="weather-icon owf"></i>
				<span class="temperature"></span>
			</div>
			<span class="weather-description"></span>
			<div class="wind"></div>
			<div class="humidity"></div>
		</div>
	</header>
	<main class="main">
		<div class="slider-icons">
			<button class="slide-prev slider-icon"></button>
			<button class="slide-next slider-icon"></button>
		</div>
		<time class="time"></time>
		<date class="date"></date>
		<div class="greeting-container">
			<span class="greeting"></span>
			<input type="text" class="name" />
		</div>
	</main>
	<footer class="footer">
		<button class="change-quote"></button>
		<div class="quote-container">
			<div class="quote"></div>
			<div class="author"></div>
		</div>
		<div class="copyright">
			<div class="settings-modal">
				<h3 class="settings-title">Настройки</h3>
				<form action="#">
					<ul id="settings-modules" class="settings-modules">
						<li class="settings-module">
							<p>Аудиоплеер</p>
							<input checked type="checkbox" class="checkbox" id="check-audio">
							<label for="check-audio"></label> 
						</li>
						<li class="settings-module">
							<p>Погода</p>
							<input checked type="checkbox" class="checkbox" id="check-weather">
							<label for="check-weather"></label> 
						</li>
						<li class="settings-module">
							<p>Часы</p>
							<input checked type="checkbox" class="checkbox" id="check-clock">
							<label for="check-clock"></label> 
						</li>
						<li class="settings-module">
							<p>Дата</p>
							<input checked type="checkbox" class="checkbox" id="check-date">
							<label for="check-date"></label> 
						</li>
						<li class="settings-module">
							<p>Приветствие</p>
							<input checked type="checkbox" class="checkbox" id="check-welcome">
							<label for="check-welcome"></label> 
						</li>
						<li class="settings-module">
							<p>Цитата</p>
							<input checked type="checkbox" class="checkbox" id="check-quotes">
							<label for="check-quotes"></label> 
						</li>
					</ul>
				</form>
				<!-- <div class="settings-background">
					<span>Источник фонов</span>
					<div class="settings-api">
						<p>
							<input checked type="radio" id="github" name="api" value="github">
							<label for="github">Github</label>
						</p>
						<p>
							<input type="radio" id="unsplash" name="api" value="unsplash">
						<label for="unsplash">Unsplash</label>
						</p>
						<p>
							<input type="radio" id="flickr" name="api" value="flickr">
						<label for="flickr">Flickr</label>
					</p>
						
					</div>
				</div> -->
				
			</div>
			<div class="settings">
				<div class="settings-button">
					<img src="./assets/svg/settings.svg" alt="settongs">
				</div>
				<div class="language"></div>
			</div>
			<a href="https://github.com/dstrizhakov">
				<img src="./assets/svg/github_logo.svg" alt="github logo">
				<span>2023</span>
			</a>
			<a href="https://rs.school/js/">
				<img src="./assets/svg/rs_school_js.svg" alt="rs school js">
			</a>
		</div>
	</footer>
</body>

</html>
